services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: tasksdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./TaskApi
      dockerfile: Dockerfile
    image: taskapi:1.0
    container_name: taskapi
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=tasksdb;Username=postgres;Password=postgres
    ports:
      - "5000:8080"

volumes:
  pgdata:
